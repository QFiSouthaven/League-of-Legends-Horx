<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL-HORX Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            pointer-events: none;
        }

        /* Connection Status Indicator */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            z-index: 10000;
            pointer-events: auto;
        }

        #connection-status.connected {
            border-left: 4px solid #4caf50;
        }

        #connection-status.disconnected {
            border-left: 4px solid #f44336;
        }

        /* Objective Timers Display */
        #objective-timers {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            z-index: 1000;
        }

        .timer-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-item:last-child {
            border-bottom: none;
        }

        .timer-objective {
            font-size: 13px;
            text-transform: capitalize;
        }

        .timer-time {
            font-size: 14px;
            font-weight: bold;
            color: #4caf50;
        }

        .timer-time.warning {
            color: #ff9800;
        }

        .timer-time.urgent {
            color: #f44336;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* CS Tracker Display */
        #cs-tracker {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            z-index: 1000;
        }

        .cs-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #00bcd4;
            text-transform: uppercase;
        }

        .cs-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .cs-per-min {
            font-size: 12px;
            color: #aaa;
            margin-top: 4px;
        }

        .cs-rating {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .cs-rating.excellent {
            background: #4caf50;
            color: #fff;
        }

        .cs-rating.good {
            background: #8bc34a;
            color: #fff;
        }

        .cs-rating.average {
            background: #ff9800;
            color: #fff;
        }

        .cs-rating.below-average {
            background: #ff5722;
            color: #fff;
        }

        .cs-rating.poor {
            background: #f44336;
            color: #fff;
        }

        /* Minimap Alert Border Pulse */
        #minimap-alert {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 260px;
            height: 260px;
            border: 4px solid #f44336;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            animation: none;
            z-index: 2000;
        }

        #minimap-alert.active {
            opacity: 1;
            animation: border-pulse 1s ease-in-out 3;
        }

        @keyframes border-pulse {
            0%, 100% {
                border-color: #f44336;
                box-shadow: 0 0 10px #f44336;
            }
            50% {
                border-color: #ff9800;
                box-shadow: 0 0 20px #ff9800;
            }
        }

        /* Purchase Suggestion */
        #purchase-suggestion {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 12px 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 3000;
        }

        #purchase-suggestion.show {
            opacity: 1;
        }

        .purchase-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: #ffd700;
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Informational HUD */
        #info-hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 8px 16px;
            color: #fff;
            font-size: 12px;
            z-index: 1000;
        }

        .info-item {
            display: inline-block;
            margin: 0 10px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 50px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 4px solid #2196f3;
            border-radius: 4px;
            padding: 12px 16px;
            color: #fff;
            font-size: 13px;
            min-width: 250px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
            z-index: 5000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Hide elements when not needed */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connection-status" class="disconnected">
        Disconnected
    </div>

    <!-- Objective Timers -->
    <div id="objective-timers" class="hidden">
        <div class="timer-header">Objective Timers</div>
        <div id="timer-list"></div>
    </div>

    <!-- CS Tracker -->
    <div id="cs-tracker" class="hidden">
        <div class="cs-header">CS Tracker</div>
        <div class="cs-value" id="cs-value">0</div>
        <div class="cs-per-min" id="cs-per-min">0.0 CS/min</div>
        <div class="cs-rating" id="cs-rating"></div>
    </div>

    <!-- Minimap Alert Border -->
    <div id="minimap-alert"></div>

    <!-- Purchase Suggestion -->
    <div id="purchase-suggestion">
        <span class="purchase-icon"></span>
        <span id="purchase-text">Item available</span>
    </div>

    <!-- Informational HUD -->
    <div id="info-hud">
        <span class="info-item">Game Time: <span id="game-time">0:00</span></span>
        <span class="info-item">Status: <span id="game-status">Ready</span></span>
    </div>

    <!-- Notifications Container -->
    <div id="notifications-container"></div>

    <script src="renderer.js"></script>
</body>
</html>
